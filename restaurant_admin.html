<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TasteKart - Restaurant Dashboard</title>
    <style>
        .dashboard-section {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 1rem;
}
.dashboard-section form {
    background: var(--card-bg, #fff);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 5px 15px var(--shadow, rgba(0,0,0,0.1));
    margin-bottom: 2rem;
}
.dashboard-section label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
}
.dashboard-section input,
.dashboard-section select {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}
.dashboard-section button {
    background: var(--primary-color, #d32f2f);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
}
.dashboard-section button:hover {
    background: var(--primary-dark, #b71c1c);
}
.menu-grid,
.order-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
}
.error,
.success {
    text-align: center;
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
}
.error {
    color: #e74c3c;
    background-color: #ffebee;
}
.success {
    color: #27ae60;
    background-color: #e8f5e9;
}
.confirmed-orders {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--primary-color, #d32f2f);
    margin-bottom: 1rem;
    text-align: center;
    padding: 0.5rem;
    background: var(--card-bg, #fff);
    border-radius: 8px;
    box-shadow: 0 2px 5px var(--shadow, rgba(0,0,0,0.1));
}
.confirmed-orders.zero {
    color: #999;
}
.order-history {
    display: none;
}
.order-history.active {
    display: block;
}
.toggle-button {
    background: var(--primary-color, #d32f2f);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 1rem;
}
.toggle-button:hover {
    background: var(--primary-dark, #b71c1c);
}

    </style>
</head>
<body>
    <header>
        <a href="index.php" class="logo">TasteKart</a>
        <nav>
            <a href="index.php">Home</a>
            <a href="#">Order History</a>
            <a href="profile.php">Profile</a>
            <a href="logout.php">Logout</a>
        </nav>
    </header>

    <section class="dashboard-section">
        <h2>Restaurant Dashboard</h2>

        <h3>Add New Menu Item</h3>
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="pizza">Pizza</option>
                <option value="burgers">Burgers</option>
                <option value="asian">Asian</option>
                <option value="desserts">Desserts</option>
                <option value="beverages">Beverages</option>
            </select>
            <label for="price">Price (à§³)</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <label for="prep_time">Preparation Time (minutes)</label>
            <input type="number" id="prep_time" name="prep_time" required>
            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" placeholder="Optional">
            <button type="submit" name="add_item">Add Item</button>
        </form>

        <h3>Your Menu Items</h3>
        <div class="menu-grid">
            <!-- Menu items would be rendered here -->
        </div>

        <h3>Orders</h3>
        <div class="confirmed-orders zero">
            Total Confirmed Orders (Delivered): 0
        </div>
        <button class="toggle-button" onclick="toggleOrderHistory()">View Orders</button>
        <div class="order-history" id="order-history">
            <div class="order-grid">
                <!-- Order history (collapsed by default) -->
            </div>
        </div>
        <div class="order-grid">
            <!-- Orders with status update form -->
        </div>
    </section>

    <script>
        function toggleOrderHistory() {
    const orderHistory = document.getElementById('order-history');
    orderHistory.classList.toggle('active');
}

    </script>
</body>
</html>
